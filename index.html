<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <form id="form">
      <input
        class="field"
        type="sourname"
        id="sourname"
        placeholder="Enter sourname"
      />
      <input class="field" type="text" id="name" placeholder="Enter name" />
      <input class="field" type="number" id="age" placeholder="Enter age" />
      <input class="field" type="email" id="email" placeholder="Enter email" />
      <input
        class="field"
        type="number"
        id="number"
        placeholder="Enter Phone number"
      />
      <select class="field" id="nationality">
        <option value="uzbek">Uzbek</option>
        <option value="russian">Russia</option>
        <option value="english">English</option>
      </select>

      <textarea
        class="field"
        id="desc"
        cols="30"
        rows="10"
        placeholder="Enter description"
      ></textarea>

      <input
        class="field"
        type="password"
        id="password"
        placeholder="Enter password"
      />

      <button class="field" id="button">Saqlash</button>
    </form>
    <div id="wrapper" class="wrapper">

    </div>


    <script type="module" src="./index.js"></script>
  </body>
</html>
